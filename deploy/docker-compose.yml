version: '3.8'

services:
  # Django 应用服务
  web:
    build: ..
    container_name: django-ninja-app
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=prod
      - DEBUG=false
      - DATABASE_URL=sqlite:///db/db.sqlite3
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - JWT_ACCESS_TOKEN_LIFETIME=3600
      - JWT_REFRESH_TOKEN_LIFETIME=86400
      - LOG_LEVEL=INFO
    volumes:
      - ../db:/app/db
      - ../logs:/app/logs
    depends_on:
      - db
    restart: unless-stopped

  # MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: django-ninja-db
    environment:
      MYSQL_DATABASE: hello_django_ninja
      MYSQL_USER: django_user
      MYSQL_PASSWORD: django_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ../sql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: unless-stopped

  # Nginx 反向代理服务
  nginx:
    image: nginx:alpine
    container_name: django-ninja-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ../logs:/var/log/nginx
    depends_on:
      - web
    restart: unless-stopped

volumes:
  mysql_data: